<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="background"></div>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required />

      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required />

      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <input id="number" type="number" name="age" min="1" max="100" placeholder="Age" />

      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="roles">
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>

      <div class="selection">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend" value="Deffinitely" />
          Definitely</label>
        <label for="maybe">
          <input id="maybe" type="radio" name="recommend" value="Maybe" />
          Maybe</label>
        <label for="not_sure">
          <input id="not_sure" type="radio" name="recommend" value="Not sure">
          Not sure</label>
      </div>
      <label for="second_drop">What is your favorite feature of freeCodeCamp?</label>
      <select id="second_drop" name="feature">
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option vlaue="Open Sourse">Open Sourse</option>
      </select>

      <div class="selection">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="frontend">
          <input id="frontend" type="checkbox" name="improve" value="Front-end Projects" />
          Front-end Projects</label>
        <label for="backend">
          <input id="backend" type="checkbox" name="improve" value="Back-end Projects" />
          Back-end Projects</label>
        <label for="data_visual">
          <input id="data_visual" type="checkbox" name="improve" value="Data Visualization" />
          Data Visualization</label>
        <label for="challenges">
          <input id="challenges" type="checkbox" name="improve" value="Challenges" />
          Challenges</label>
        <label for="open_source">
          <input id="open_source" type="checkbox" name="improve" value="Open Source Community" />
          Open Source Community</label>
        <label for="help_rooms">
          <input id="help_rooms" type="checkbox" name="improve" value="Gitter help rooms" />
          Gitter help rooms</label>
        <label for="videos">
          <input id="videos" type="checkbox" name="improve" value="Vidoes" />
          Videos</label>
        <label for="meetups">
          <input id="meetups" type="checkbox" name="improve" value="City Meetups" />
          City Meetups</label>
        <label for="wiki">
          <input id="wiki" type="checkbox" name="improve" value="Wiki" />
          Wiki</label>
        <label for="forum">
          <input id="forum" type="checkbox" name="improve" value="Forum" />
          Forum</label>
        <label for="add_courses">
          <input id="add_courses" type="checkbox" name="improve" value="Additional Courses">
          Additional Courses</label>
      </div>
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

      <input id="submit" type="submit" />
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
